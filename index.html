<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>
    <link rel="x-icon" type="images/icon" href="https://seeklogo.com/images/N/new-google-favicon-logo-5E38E037AF-seeklogo.com.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="search.js"></script>
    <script>
      $(document).on("keypress", "input", function(e){
        if(e.which == 13){
          var inputVal = $(this).val();
          alert("Search success! "+ inputVal);
        }
      });
    </script>
  </head>
  <body>
    <div class="alt" id="alt">
      <center>
        <h1>Google</h1>
        <form>
          <input type="text" name="search" size="50" placeholder="Search Google or type a URL" autocomplete="off"></input>
        </form>
        <div id="result" class="result">
          <h2>Results</h2>
          <p id="display-result">Your results</p>
        </div>
        <br>
        <embed src="https://www.biologyclass.school" style="width: 700px; height: 400px">
      </center>
    </div>
  </body>
</html>
