<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>
    <link rel="shortcut icon" type="images/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcMbj7cCYAOZ-RcX4PSS2JmK1KZVsIxBj_MXjvl8bLgjWV0a1DQfzCnI10N0Q6_CU9gM4:https://storage.googleapis.com/multi-static-content/thumbs/artage-io-thumb-2b514de6c3d1ae4f34d29e62f81dedd5.png&usqp=CAUhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcMbj7cCYAOZ-RcX4PSS2JmK1KZVsIxBj_MXjvl8bLgjWV0a1DQfzCnI10N0Q6_CU9gM4:https://storage.googleapis.com/multi-static-content/thumbs/artage-io-thumb-2b514de6c3d1ae4f34d29e62f81dedd5.png&usqp=CAU">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="search.js"></script>
  </head>
  <body>
    <div class="alt" id="alt">
      <center>
        <h1>Google</h1>
        <form>
          <input type="text" name="search" size="50" placeholder="Search Google or type a URL" autocomplete="off" class="open" onkeydown="open(event);"/>
        </form>
        <div id="result">
          <h2>Results</h2>
          <p id="display-result">Your results</p>
        </div>
        <br>
        <button id="toggle-biology" style="display: block">Toggle</button>
        <embed  id="biology" src="https://www.biologyclass.school" style="width: 700px; height: 400px;">
        <script>
          var toggler = document.getElementById("toggle-biology");
          var biology = document.getElementById("biology");
          toggler.addEventListener("mousedown", function(e) {
            biology.classList.toggle("show");
          });
        </script>
        <style>
          #biology {
            display: none;
          }
          #toggle-biology:hover {
            cursor: pointer;
          }
          .show {
            display: block;
          }
        </style>
      </center>
    </div>
  </body>
</html>
