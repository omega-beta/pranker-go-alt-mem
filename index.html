<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>
    <link rel="shortcut icon" type="images/x-icon" href="google.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="search.js"></script>
  </head>
  <body>
    <div class="alt" id="alt">
      <center>
        <h1>Google</h1>
        <form>
          <input type="text" name="search" size="50" placeholder="Search Google or type a URL" autocomplete="off" class="open">
          <input type="submit" id="toggle-biology" style="display: block">
        </form>
        <div id="result">
          <h2>Results</h2>
          <p id="display-result">Your results</p>
        </div>
        <br>
        <embed  id="biology" src="https://www.biologyclass.school" style="width: 700px; height: 400px;">
        <script>
          var toggler = document.getElementById("toggle-biology");
          var biology = document.getElementById("biology");
          toggler.addEventListener("mousedown", function(e) {
            biology.classList.toggle("show");
          });
        </script>
        <style>
          embed {
            display: none;
          }
          #toggle-biology {
            border-radius: 15px;
            padding: 15px;
            background: rgba(200, 200, 200, 1);
            border: none;
          }
          #toggle-biology:hover {
            cursor: pointer;
            background: rgba(150, 150, 150, 1);
          }
          .show {
            display: block;
          }
        </style>
      </center>
    </div>
  </body>
</html>
